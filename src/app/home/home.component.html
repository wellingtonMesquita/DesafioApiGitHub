<app-formulario (callParent)="onCallParent($event)"></app-formulario>

<div fxLayout="row" fxLayoutWrap fxLayoutGap="100px" style="margin-left: 20px;">


    <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let item of products">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{item.name}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
